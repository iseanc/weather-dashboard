<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- STYLESHEETS/LIBRARIES -->
  <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main class="main">
    <!-- Search Menu -->
    <div id="search-menu">
      <div id="search-new">
        <h3>Search by City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="city-name">City Name</label>
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <div id="search-history"></div>
    </div>

    <!-- Search Results -->
    <div id="search-results">

    </div>
  </main>
  
  <!-- SCRIPTS/JS LIBRARIES -->
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>

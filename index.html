<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- STYLESHEETS/LIBRARIES -->
  <!-- Bootstrap CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="content is-mobile">
  <header>
    <h1 class="title">Weather Dashboard</h1>
  </header>
  <main class="tile main is-mobile">
    <!-- Search Menu -->
    <div id="search-menu" class="tile is-3 control">
      <div class="">
        <div id="search-new" class="box is-two-fifths">
          <h3 class="subtitle">Search by City</h3>
          <p>Enter city name, state code, country code</p>
          <form id="city-form" class="card-body">
            <label class="form-label" for="city-name"></label>
            <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" placeholder="City, state, country" required/>
            <button type="submit" class="btn button is-primary is-small" id="search-button">Search</button>
          </form>
        </div>
        <div id="search-history" class="is-two-fifths">
          <ul id="search-history-list" class="box">

          </ul>
        </div>
      </div>
    </div>

    <!-- Search Results -->
    <div id="search-results" class="tile is-9">
      <div id="results-main" class="box">

      </div>
    </div>
  </main>
  
  <!-- SCRIPTS/JS LIBRARIES -->
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
